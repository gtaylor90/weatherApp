<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
</head>

<body>
    <img id="backgroundImage" src="http://www.australia.com/content/australia/en_us/facts/weather/_jcr_content/mainParsys/hero/image.adapt.1663.medium.jpg" alt="some image">
    <div id="navBar">
        <button id="currentButton" value="currently">see current weather </button>
        <button id="hourlyButton" value="hourly">see hourly forecast</button>
        <button id="dailyButton" value="daily">see daily forecast</button>
    </div>
    <div id="weatherContainer">
        <!-- <p class="condition"> filler text</p> -->
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="js/skycons.js"></script>
    <script>
    var icons = new Skycons(),
        list = [
            "clear-day", "clear-night", "partly-cloudy-day",
            "partly-cloudy-night", "cloudy", "rain", "sleet", "snow", "wind",
            "fog"
        ],
        i;

    for (i = list.length; i--;)
        icons.set(list[i], list[i]);

    icons.play();
    </script>
</body>

</html>
